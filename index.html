<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progresso em Foco</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
body { background-color: #f8fafc; font-family: sans-serif; }
.progress-bar { transition: width 0.5s ease-in-out; }
.notification { animation: slideIn 0.5s forwards, fadeOut 0.5s 2.5s forwards; }
@keyframes slideIn { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
@keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
</style>
</head>
<body class="min-h-screen">

<!-- Notification Area -->
<div id="notification" class="notification fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden">
<div class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
<i data-feather="alert-circle" class="mr-2"></i>
<span id="notification-message"></span>
</div>
</div>

<!-- Member Login -->
<div id="memberLogin" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
<div class="bg-white rounded-lg p-6 w-full max-w-sm">
<h3 class="text-xl font-bold mb-4">Identifique-se</h3>
<input id="memberNameInput" type="text" placeholder="Digite seu nome" class="w-full border rounded p-2 mb-4">
<button onclick="loginMember()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar</button>
</div>
</div>

<!-- Main App -->
<div id="mainApp" class="container mx-auto px-4 py-8 hidden">
<header class="flex justify-between items-center mb-8">
<h1 class="text-3xl font-bold text-blue-500">Progresso em Foco</h1>
<div class="flex space-x-4">
<button onclick="openSettings()" class="p-2 rounded-full hover:bg-gray-200">
<i data-feather="settings"></i>
</button>
<button id="adminBtn" class="p-2 rounded-full hover:bg-gray-200 hidden" onclick="openAdmin()">
<i data-feather="shield"></i>
</button>
</div>
</header>

<!-- Barra Geral / Placar -->
<div id="overallProgressContainer" class="mb-6"></div>

<!-- Add New Bar Form -->
<div class="bg-white rounded-lg shadow p-6 mb-8">
<h2 class="text-xl font-semibold mb-4">Adicionar Nova Meta</h2>
<div class="flex gap-4">
<input id="newBarName" type="text" placeholder="Nome da Meta" class="border rounded p-2 flex-1">
<button id="addBarBtn" onclick="addNewBar()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Adicionar</button>
</div>
</div>

<!-- Progress Bars Container -->
<div id="barsContainer" class="space-y-6"></div>

<!-- Global Message Modal -->
<div id="globalMessageDisplay" class="fixed inset-0 flex items-center justify-center z-50 hidden">
<div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4 relative">
<div class="absolute top-4 right-4">
<button onclick="closeGlobalMessage()" class="text-gray-500 hover:text-gray-700">
<i data-feather="x"></i>
</button>
</div>
<div class="flex flex-col items-center text-center">
<div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mb-4">
<i data-feather="alert-triangle" class="text-yellow-500 w-8 h-8"></i>
</div>
<h3 class="text-xl font-bold text-gray-800 mb-2">Mensagem da Moderação</h3>
<p id="globalMessageText" class="text-gray-600 mb-6"></p>
<button onclick="closeGlobalMessage(true)" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Entendi</button>
</div>
</div>
</div>

</div>

<script>
let bars = JSON.parse(localStorage.getItem('progressBars')) || [];
let memberName = localStorage.getItem('memberName') || '';
let isAdmin = false;
let globalMessage = localStorage.getItem('globalMessage') || '';

// Feather icons init
feather.replace();

// Login member
function loginMember(){
  const input = document.getElementById('memberNameInput');
  if(input.value.trim() === '') return alert('Digite seu nome');
  memberName = input.value.trim();
  localStorage.setItem('memberName', memberName);
  document.getElementById('memberLogin').style.display='none';
  document.getElementById('mainApp').classList.remove('hidden');
  renderBars();
  renderOverallProgress();
}

// Auto-login
if(memberName){
  document.getElementById('memberLogin').style.display='none';
  document.getElementById('mainApp').classList.remove('hidden');
  renderBars();
  renderOverallProgress();
}

// Notifications
function showNotification(msg){
  const el = document.getElementById('notification');
  document.getElementById('notification-message').textContent = msg;
  el.classList.remove('hidden');
  setTimeout(()=>el.classList.add('hidden'),3000);
}

// Render Bars
function renderBars(){
  const container = document.getElementById('barsContainer');
  container.innerHTML = '';
  bars.forEach((bar,index)=>{
    const barEl = document.createElement('div');
    barEl.className='bg-white rounded-lg shadow p-6';
    barEl.innerHTML=`
    <div class="flex justify-between items-center mb-4">
      <input type='text' value='${bar.name}' onchange='editBarName(${index},this.value)' class='text-lg font-semibold border-b border-gray-300'>
      <button onclick='removeBar(${index})' class='p-1 text-red-500 hover:text-red-700' title='Remover Meta'>
        <i data-feather='trash-2' class='w-4 h-4'></i>
      </button>
    </div>
    <div class="flex items-center space-x-4">
      <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
        <div class="progress-bar h-full rounded-full" style="width:${bar.progress}%; background-color:#3B82F6"></div>
      </div>
      <span>${bar.progress}%</span>
    </div>
    <div class="mt-2 text-sm text-gray-500">Criado por: ${bar.owner}</div>
    `;
    container.appendChild(barEl);
  });
  feather.replace();
}

// Add New Bar
function addNewBar(){
  const input = document.getElementById('newBarName');
  const name = input.value.trim();
  if(!name) return showNotification('Digite um nome');
  bars.push({name,progress:0,owner:memberName});
  localStorage.setItem('progressBars',JSON.stringify(bars));
  input.value='';
  renderBars();
  renderOverallProgress();
  showNotification('Meta adicionada');
}

// Remove Bar
function removeBar(index){
  bars.splice(index,1);
  localStorage.setItem('progressBars',JSON.stringify(bars));
  renderBars();
  renderOverallProgress();
  showNotification('Meta removida');
}

// Edit Bar Name
function editBarName(index,newName){
  bars[index].name=newName;
  localStorage.setItem('progressBars',JSON.stringify(bars));
  renderOverallProgress();
  showNotification('Nome da meta atualizado');
}

// Render Overall Progress / Placar
function renderOverallProgress(){
  const container = document.getElementById('overallProgressContainer');
  container.innerHTML='';
  if(bars.length===0) return;
  const sorted = [...bars].sort((a,b)=>b.progress-a.progress);
  const top = sorted[0];
  const div = document.createElement('div');
  div.className='bg-white rounded-lg shadow p-4';
  div.innerHTML=`
    <h3 class='text-lg font-bold mb-2'>Meta Mais Avançada: ${top.name} (${top.progress}%) - ${top.owner}</h3>
    <div class='w-full h-4 bg-gray-200 rounded-full overflow-hidden'>
      <div class='h-full rounded-full' style='width:${top.progress}%; background-color:#10B981'></div>
    </div>
  `;
  container.appendChild(div);
}

// Global Message
function showGlobalMessage(msg){
  const display = document.getElementById('globalMessageDisplay');
  document.getElementById('globalMessageText').textContent = msg;
  display.classList.remove('hidden');
}

function closeGlobalMessage(){
  document.getElementById('globalMessageDisplay').classList.add('hidden');
}

// Show global message if exists
if(globalMessage){
  showGlobalMessage(globalMessage);
}
</script>
</body>
</html>
