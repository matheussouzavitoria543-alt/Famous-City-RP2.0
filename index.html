<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progresso em Foco</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
.progress-bar { transition: width 0.5s ease-in-out; }
.notification { animation: slideIn 0.5s forwards, fadeOut 0.5s 2.5s forwards; }
@keyframes slideIn { from { transform: translateY(-100px); opacity:0; } to { transform: translateY(0); opacity:1; } }
@keyframes fadeOut { from { opacity:1; } to { opacity:0; } }
</style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Notificação -->
<div id="notification" class="notification fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden">
  <div class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
    <i data-feather="alert-circle" class="mr-2"></i>
    <span id="notification-message"></span>
  </div>
</div>

<!-- Modal Configurações -->
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h3 class="text-2xl font-bold text-gray-800">Configurações</h3>
      <button onclick="closeSettingsModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div class="space-y-6">
      <!-- Escolher cores das barras -->
      <div>
        <h4 class="font-semibold mb-2">Tema das Barras</h4>
        <div class="flex gap-3">
          <button onclick="changeBarColor('#3B82F6')" class="w-10 h-10 rounded-lg bg-blue-500 hover:ring-2 hover:ring-blue-300 transition-all"></button>
          <button onclick="changeBarColor('#10B981')" class="w-10 h-10 rounded-lg bg-green-500 hover:ring-2 hover:ring-green-300 transition-all"></button>
          <button onclick="changeBarColor('#F59E0B')" class="w-10 h-10 rounded-lg bg-yellow-500 hover:ring-2 hover:ring-yellow-300 transition-all"></button>
          <button onclick="changeBarColor('#EF4444')" class="w-10 h-10 rounded-lg bg-red-500 hover:ring-2 hover:ring-red-300 transition-all"></button>
          <button onclick="changeBarColor('#8B5CF6')" class="w-10 h-10 rounded-lg bg-purple-500 hover:ring-2 hover:ring-purple-300 transition-all"></button>
        </div>
      </div>
      <!-- Login e senha admin -->
      <div>
        <h4 class="font-semibold mb-2 mt-4">Login do Administrador</h4>
        <input id="adminUsername" type="text" placeholder="Usuário" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 mb-2">
        <input id="adminPassword" type="password" placeholder="Senha" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 mb-2">
        <button onclick="loginAdmin()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar como Administrador</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Administração -->
<div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold">Painel de Administração</h3>
      <button onclick="closeAdminModal()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div>
      <h4 class="font-semibold text-lg">Gerenciar Metas e Mensagens</h4>
      <div id="adminBarsList" class="space-y-2"></div>
      <h4 class="font-semibold text-lg mt-4">Mensagem Global</h4>
      <input type="text" id="globalMessageInput" placeholder="Mensagem para todos os membros" class="w-full px-3 py-2 border rounded-lg">
      <button onclick="sendGlobalMessage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-2">Enviar</button>
    </div>
  </div>
</div>

<!-- Modal Mensagem Global -->
<div id="globalMessageModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4 relative">
    <div class="absolute top-4 right-4">
      <button onclick="closeGlobalMessage()" class="text-gray-500 hover:text-gray-700">
        <i data-feather="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div class="flex flex-col items-center text-center">
      <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mb-4">
        <i data-feather="alert-triangle" class="text-yellow-500 w-8 h-8"></i>
      </div>
      <h3 class="text-xl font-bold text-gray-800 mb-2">Mensagem da Moderação</h3>
      <p id="globalMessageText" class="text-gray-600 mb-6"></p>
      <button onclick="closeGlobalMessage()" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
        Entendi
      </button>
    </div>
  </div>
</div>

<!-- Header -->
<div class="container mx-auto px-4 py-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-blue-500">Progresso em Foco</h1>
    <div class="flex space-x-4">
      <button onclick="openSettingsModal()" class="p-2 rounded-full hover:bg-gray-200"><i data-feather="settings"></i></button>
      <button id="adminBtn" class="p-2 rounded-full hover:bg-gray-200 hidden" onclick="openAdminModal()"><i data-feather="shield"></i></button>
    </div>
  </header>

  <!-- Adicionar Meta -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Adicionar Nova Meta</h2>
    <div class="flex gap-4">
      <input id="newBarName" type="text" placeholder="Nome da Meta" class="border rounded p-2 flex-1">
      <button id="addBarBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Adicionar</button>
    </div>
  </div>

  <!-- Placar Geral -->
  <div class="bg-white rounded-lg shadow p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Placar Geral</h2>
    <div id="leaderboard" class="space-y-2"></div>
  </div>

  <!-- Barras de progresso -->
  <div id="barsContainer" class="space-y-6"></div>
</div>

<script>
feather.replace();

let bars = JSON.parse(localStorage.getItem('progressBars')) || [];
let barColor = '#3B82F6';
let isAdmin = false;
const adminCredentials = {username:'admin', password:'123456'};

function openSettingsModal(){document.getElementById('settingsModal').classList.remove('hidden');}
function closeSettingsModal(){document.getElementById('settingsModal').classList.add('hidden');}
function openAdminModal(){if(isAdmin){document.getElementById('adminModal').classList.remove('hidden'); renderAdminBars();} else alert('Somente administradores podem acessar!');}
function closeAdminModal(){document.getElementById('adminModal').classList.add('hidden');}

function loginAdmin(){
  const user=document.getElementById('adminUsername').value;
  const pass=document.getElementById('adminPassword').value;
  if(user===adminCredentials.username && pass===adminCredentials.password){
    isAdmin=true;
    document.getElementById('adminBtn').classList.remove('hidden');
    closeSettingsModal();
    alert('Login de administrador realizado!');
  } else alert('Usuário ou senha incorretos!');
}

document.getElementById('addBarBtn').addEventListener('click', ()=>{
  const name=document.getElementById('newBarName').value.trim();
  if(!name){alert('Digite o nome da meta'); return;}
  const member=prompt('Digite seu nome para identificação:','Membro')||'Membro';
  bars.push({name:name,progress:0,proofs:[],member:member});
  localStorage.setItem('progressBars',JSON.stringify(bars));
  document.getElementById('newBarName').value='';
  renderBars(); updateLeaderboard();
});

function renderBars(){
  const container=document.getElementById('barsContainer'); container.innerHTML='';
  bars.forEach((bar,index)=>{
    const barEl=document.createElement('div'); barEl.className='bg-white rounded-lg shadow p-6';
    barEl.innerHTML=`
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">${bar.name} (${bar.member})</h3>
        <button onclick="editBarName(${index})" class="p-1 text-gray-500 hover:text-blue-500"><i data-feather="edit-2" class="w-4 h-4"></i></button>
      </div>
      <div class="flex items-center space-x-4 mb-2">
        <div class="flex-1 h-4 bg
