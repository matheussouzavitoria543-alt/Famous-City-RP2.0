<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progresso em Foco</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
body { background-color: #f8fafc; font-family: sans-serif; }
.progress-bar { transition: width 0.5s ease-in-out; }
.notification { animation: slideIn 0.5s forwards, fadeOut 0.5s 2.5s forwards; }
@keyframes slideIn { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
@keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
</style>
</head>
<body class="min-h-screen">

<!-- Notification -->
<div id="notification" class="notification fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden">
<div class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
<i data-feather="alert-circle" class="mr-2"></i>
<span id="notification-message"></span>
</div>
</div>

<!-- Member Login -->
<div id="memberLogin" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
<div class="bg-white rounded-lg p-6 w-full max-w-sm">
<h3 class="text-xl font-bold mb-4">Identifique-se</h3>
<input id="memberNameInput" type="text" placeholder="Digite seu nome" class="w-full border rounded p-2 mb-4">
<button onclick="loginMember()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar</button>
</div>
</div>

<!-- Main App -->
<div id="mainApp" class="container mx-auto px-4 py-8 hidden">
<header class="flex justify-between items-center mb-8">
<h1 class="text-3xl font-bold text-blue-500">Progresso em Foco</h1>
<div class="flex space-x-4">
<button id="settingsBtn" class="p-2 rounded-full hover:bg-gray-200">
<i data-feather="settings"></i>
</button>
<button id="adminBtn" class="p-2 rounded-full hover:bg-gray-200 hidden">
<i data-feather="shield"></i>
</button>
</div>
</header>

<!-- Overall Progress / Placar -->
<div id="overallProgressContainer" class="mb-6"></div>

<!-- Add New Bar Form -->
<div class="bg-white rounded-lg shadow p-6 mb-8">
<h2 class="text-xl font-semibold mb-4">Adicionar Nova Meta</h2>
<div class="flex gap-4">
<input id="newBarName" type="text" placeholder="Nome da Meta" class="border rounded p-2 flex-1">
<button id="addBarBtn" onclick="addNewBar()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Adicionar</button>
</div>
</div>

<!-- Progress Bars Container -->
<div id="barsContainer" class="space-y-6"></div>

<!-- Settings Modal -->
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
<div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
<div class="flex justify-between items-center mb-6 border-b pb-4">
<h3 class="text-2xl font-bold text-gray-800">Configurações</h3>
<button onclick="closeSettingsModal()" class="text-gray-500 hover:text-gray-700 transition-colors">
<i data-feather="x" class="w-6 h-6"></i>
</button>
</div>
<div class="space-y-4">
<label class="block text-sm font-medium text-gray-600 mb-2">Cor das Barras</label>
<div class="flex gap-3">
<button onclick="changeBarColor('#3B82F6')" class="w-10 h-10 rounded-lg bg-blue-500 hover:ring-2 hover:ring-blue-300 transition-all"></button>
<button onclick="changeBarColor('#10B981')" class="w-10 h-10 rounded-lg bg-green-500 hover:ring-2 hover:ring-green-300 transition-all"></button>
<button onclick="changeBarColor('#F59E0B')" class="w-10 h-10 rounded-lg bg-yellow-500 hover:ring-2 hover:ring-yellow-300 transition-all"></button>
<button onclick="changeBarColor('#EF4444')" class="w-10 h-10 rounded-lg bg-red-500 hover:ring-2 hover:ring-red-300 transition-all"></button>
<button onclick="changeBarColor('#8B5CF6')" class="w-10 h-10 rounded-lg bg-purple-500 hover:ring-2 hover:ring-purple-300 transition-all"></button>
</div>
</div>
</div>
</div>

<script>
let bars = JSON.parse(localStorage.getItem('progressBars')) || [];
let memberName = localStorage.getItem('memberName') || '';
let barColor = localStorage.getItem('barColor') || '#3B82F6';

// Inicializar Feather Icons
feather.replace();

// Login Member
function loginMember(){
  const input = document.getElementById('memberNameInput');
  if(input.value.trim()==='') return alert('Digite seu nome');
  memberName = input.value.trim();
  localStorage.setItem('memberName', memberName);
  document.getElementById('memberLogin').style.display='none';
  document.getElementById('mainApp').classList.remove('hidden');
  renderBars();
  renderOverallProgress();
}

// Se já está logado
if(memberName){
  document.getElementById('memberLogin').style.display='none';
  document.getElementById('mainApp').classList.remove('hidden');
  renderBars();
  renderOverallProgress();
}

// Notificação
function showNotification(msg){
  const el = document.getElementById('notification');
  document.getElementById('notification-message').textContent = msg;
  el.classList.remove('hidden');
  setTimeout(()=>el.classList.add('hidden'),3000);
}

// Renderizar Barras
function renderBars(){
  const container = document.getElementById('barsContainer');
  container.innerHTML='';
  bars.forEach((bar,index)=>{
    const barEl = document.createElement('div');
    barEl.className='bg-white rounded-lg shadow p-6';
    barEl.innerHTML=`
      <div class="flex justify-between items-center mb-4">
        <input type='text' value='${bar.name}' onchange='editBarName(${index},this.value)' class='text-lg font-semibold border-b border-gray-300'>
        <span class="text-sm text-gray-500">Criado por: ${bar.owner}</span>
        <button onclick='removeBar(${index})' class='p-1 text-red-500 hover:text-red-700' title='Remover Meta'>
          <i data-feather='trash-2' class='w-4 h-4'></i>
        </button>
      </div>
      <div class="flex items-center space-x-4 mb-2">
        <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
          <div class="progress-bar h-full rounded-full" style="width:${bar.progress}%; background-color:${barColor}"></div>
        </div>
        <span>${bar.progress}%</span>
      </div>
      <div class="mt-2 flex gap-2">
        <input type="file" onchange="uploadProof(${index},this.files[0])" class="border rounded p-1">
      </div>
      <div class="mt-2 grid grid-cols-3 gap-2">
        ${(bar.proofs||[]).map(p=>`<img src="${p}" class="w-full h-16 object-cover rounded border">`).join('')}
      </div>
    `;
    container.appendChild(barEl);
  });
  feather.replace();
}

// Adicionar Meta
function addNewBar(){
  const input=document.getElementById('newBarName');
  const name=input.value.trim();
  if(!name) return showNotification('Digite um nome');
  bars.push({name,progress:0,owner:memberName,proofs:[]});
  localStorage.setItem('progressBars',JSON.stringify(bars));
  input.value='';
  renderBars();
  renderOverallProgress();
  showNotification('Meta adicionada');
}

// Remover Meta
function removeBar(index){
  bars.splice(index,1);
  localStorage.setItem('progressBars',JSON.stringify(bars));
  renderBars();
  renderOverallProgress();
  showNotification('Meta removida');
}

// Editar nome
function editBarName(index,newName){
  bars[index].name=newName;
  localStorage.setItem('progressBars',JSON.stringify(bars));
  renderOverallProgress();
  showNotification('Nome da meta atualizado');
}

// Upload prova
function uploadProof(index,file){
  if(!file) return;
  const reader=new FileReader();
  reader.onload=function(e){
    bars[index].proofs.push(e.target.result);
    bars[index].progress=Math.min((bars[index].progress||0)+10,100);
    localStorage.setItem('progressBars',JSON.stringify(bars));
    renderBars();
    renderOverallProgress();
    showNotification('Prova enviada e progresso atualizado');
  };
  reader.readAsDataURL(file);
}

// Settings Modal
document.getElementById('settingsBtn').addEventListener('click',()=>document.getElementById('settingsModal').classList.remove('hidden'));
function closeSettingsModal(){ document.getElementById('settingsModal').classList.add('hidden'); }
function changeBarColor(color){ barColor=color; localStorage.setItem('barColor',color); renderBars(); renderOverallProgress(); showNotification('Cor da barra alterada'); }

// Placar geral
function renderOverallProgress(){
  const container=document.getElementById('overallProgressContainer');
  container.innerHTML='';
  if(bars.length===0) return;
  const sorted = [...bars].sort((a,b)=>b.progress-a.progress);
  sorted.forEach(bar=>{
    const el=document.createElement('div
